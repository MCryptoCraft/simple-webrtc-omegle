<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHOTTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">SHOTTA</div>
            <div id="status-badge">Idle</div>
        </header>

        <div class="video-section">
            <div class="video-card remote-card">
                <video id="remote-video" autoplay playsinline></video>
                <div id="remote-overlay" class="video-overlay visible">
                    <div class="spinner"></div>
                    <span id="remote-status-text">Waiting...</span>
                </div>
                <div class="label-badge">Stranger</div>
            </div>

            <div class="video-card local-card">
                <video id="local-video" autoplay playsinline muted></video>
                <div id="local-overlay" class="video-overlay visible">
                    <div class="icon">ðŸ“·</div>
                    <span>Camera Off</span>
                </div>
                <div class="label-badge">You</div>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-display" id="chat-box">
                <div class="system-msg">Click 'Find Stranger' to connect.</div>
            </div>
            <form id="chat-form" class="hidden">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-btn">âž¤</button>
            </form>
        </div>
    </div>

    <div class="controls-area">
        <button id="start-btn" class="btn-primary">Find Stranger</button>
        
        <div id="active-controls" class="button-group hidden">
            <button id="stop-btn" class="btn-secondary">Stop</button>
            <button id="next-btn" class="btn-danger">Next âž”</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
